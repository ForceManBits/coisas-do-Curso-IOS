<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulários Diferenciados</title>
</head>
<body style="background: radial-gradient(circle, rgba(116,110,221,1) 0%, rgba(1,12,61,1)96%);;">
    
    <header style="margin:%;">
        <h1><u>Criando um Formulário Brabo</u></h1>
    </header>

    <main style="margin: 10%;">

        <form  background-image= (https://media.tenor.com/1x7M54s1dDQAAAAC/opinion-luke.gifaction)="#" style="color: white;
        background:black;> 

            <fieldset>
                <legend>Dados Pessoais insanos</legend>
                
                <label for="cNome">Seu nome aqui</label>
                <input type="text" name="" id="cNome" size="69" maxlength="50" required placeholder="Seu nome aqui">
                
                <br>

                <p>Onde tu mora? (Pergunta honesta)</p>
                        <input type= "radio" name="tipo" id="cid">
                        <label for="cid"> Cidade (lugar onde tu mora)<label>
                            <br>
                            <input type= "radio" name="tipo" id="int">
                            <label for="int"> Interior (lugar onde tu mora)<label>
                                <br>
                                <!--Pergunta estilo Radio (obrigatório apenas uma alternativa)-->
            </fieldset>

            <fieldset>
                <legend> Informações Extras (cuidado)</legend>

                <p>Como tu se locomove?</p>
                
                <input type="checkbox" name="" id="transp1"
                <label for= "transp1">A pé </label> 
                <br>
                
                <input type="checkbox" name="" id="transp2"
                <label for= "transp2">De carro/Locomotiva </label> 
                <br>
                
                <input type="checkbox" name="" id="transp3"
                <label for= "transp3">Flutuando </label> 
                <br>
                
                <input type="checkbox" name="" id="transp4"
                <label for= "transp4">De avião </label> 
                <br>
                
                <input type="checkbox" name="" id="transp5"
                <label for= "transp5">No subterrâneo </label> 
                <br>
                    <!-- As checkboxes em questão-->
                <label for="time"> Selecione o seu time (esqueci da piada)</label>
                <select name="time" id="time" placeholder="escreva aqui :)">
                    
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="bolacha">Bolacha</option>
                    <option value="biscoito">Biscoito</option>
                    <option value="flamengo">Flamengo</option>
               
                </select>
                <br>
                <br
                
                <label for="cidade">Escolha sua cidade (não tem pegadinha)</label>
                <input list="cidade" id="cidade">

            <datalist id="cidade">
                <option value="imperatriz">Imperatriz</option>
                <option value="saoluis">São Luís do Maranhão</option>
                <option value="poa">Porto Alegre</option>
                <option value="los">Los Santos</option>
                <option value="metrocity">Metro City</option>
            </datalist>
                <p><b>Numa escala de 1 a 10, o que achou?</b></p>
                
                1 <input type="range" name="" id=""> 10 

                <br><br>

                <p><b>Um aviso:</b></p>

                <textarea name="" id="" cols="60" rows="20" placeholder="Se quiser me xingar, coloque suas frustrações aqui para avaliação."></textarea>
<!-- cols são as colunas e rows são as linhas-->
            </fieldset>
            <br>
            
            <input type="button" value="Enviar">
            <button>Aperte aqui :trollface:</button>


        </form>

<footer> Nuts Master™</footer>
    </main>

</body>
</html>
